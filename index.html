    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .email-button {
            background-color: #ffffff; /* Set button background color to white */
            color: #000000; /* Set button text color to black */
            border: none; /* Remove any borders */
            border-radius: 25px; /* Round the button corners */
            padding: 10px 20px; /* Add padding inside the button */
            cursor: pointer; /* Change cursor to pointer on hover */
            font-size: 16px; /* Set button text size */
            transition: background-color 0.3s ease; /* Smooth transition for background color on hover */
            text-decoration: none; /* Remove underline from button text */
}

.email-button:hover {
    background-color: #0080ff; /* Change button background to blue when hovered */
}
.email-button:active {
    background-color: #005bb5; /* Darker blue when clicked */
    transform: scale(0.98); /* Slightly shrink the button when clicked */
        }

        /* Social media icons section */
        .social-icons {
            position: fixed;
            bottom: 20px; /* Distance from bottom */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 70px; /* Space above the icons */
        }

        nav a {
            width: 60px;
            height: 60px;
            border: #fff solid 1px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        nav a::before {
            position: absolute;
            content: '';
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border: #fff dashed 2px;
            border-radius: 100%;
            opacity: 0;
            transition: 0.3s all ease-in-out;
        }

        nav a:hover::before {
            opacity: 1;
            animation: ani 5s infinite linear;
        }

        nav a::after {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 100%;
            z-index: -1;
            transition: 0.3s all ease-in-out;
        }

        nav a.linkedin::after {
            background-color: #0371ae;
        }

        nav a.twitter::after {
            background-color: #1c9ceb;
        }

        nav a.instagram::after {
            background-color: #d12c7a;
        }

        nav a:hover::after {
            opacity: 0;
            transform: scale(3);
        }

        nav a svg {
            width: 30px;
            height: 30px;
            transition: 0.3s all ease-in-out;
        }

        nav a:hover svg {
            filter: drop-shadow(0 0 5px #fff);
        }

        nav a svg circle,
        nav a svg path {
            fill: #fff;
        }

        @keyframes ani {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
